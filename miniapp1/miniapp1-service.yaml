apiVersion: v1
kind: Service
metadata:
  name: miniapp-sevice
  namespace: miniapps
spec:
  selector:
    app: miniapp1
  ports:
    - name: miniapp1
      protocol: TCP
      port: 8080
      targetPort: 8888
      # If you set the `spec.type` field to `NodePort` and you want a specific port number,
      # you can specify a value in the `spec.ports[*].nodePort` field.
      # nodePort: 8888
